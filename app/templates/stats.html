<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Statistics - Emotional Management Assistant/title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6B46C1;
            --dark-purple: #553C9A;
            --light-purple: #9F7AEA;
            --lighter-purple: #E9D8FD;
            --accent-purple: #805AD5;
            --text-dark: #2D3748;
            --text-light: #718096;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--dark-purple) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-card {
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header-card h1 {
            font-family: 'Merriweather', serif;
            color: var(--dark-purple);
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: var(--primary-purple);
            color: var(--white);
        }
        
        .btn-secondary {
            background: var(--light-purple);
            color: var(--white);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-purple);
            color: var(--primary-purple);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-top: 4px solid var(--primary-purple);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-light);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chart-section {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .chart-section h3 {
            color: var(--dark-purple);
            margin-bottom: 20px;
            font-family: 'Merriweather', serif;
        }
        
        .emotion-bar {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px 0;
        }
        
        .emotion-label {
            width: 120px;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .bar-container {
            flex: 1;
            background: #EDF2F7;
            border-radius: 10px;
            overflow: hidden;
            height: 25px;
            margin: 0 15px;
        }
        
        .bar {
            background: linear-gradient(135deg, var(--light-purple), var(--primary-purple));
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .bar-count {
            width: 60px;
            text-align: right;
            font-weight: 600;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <h1>Emotion Statistics</h1>
            <p>Welcome, {{ user.username }}. Gain insights into your emotional patterns and trends.</p>
            <div class="nav-buttons">
                <a href="/" class="btn btn-primary">Back to Dashboard</a>
                <a href="/history" class="btn btn-secondary">View History</a>
                <a href="/export" class="btn btn-outline">Export Data</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">{{ total_entries }}</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ avg_intensity }}</div>
                <div class="stat-label">Average Intensity</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ most_common[0].title() }}</div>
                <div class="stat-label">Most Frequent</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ most_common[1] }}</div>
                <div class="stat-label">Times Recorded</div>
            </div>
        </div>

        <div class="chart-section">
            <h3>Emotion Frequency Distribution</h3>
            {% for emotion, count in emotion_counts.items() %}
            <div class="emotion-bar">
                <div class="emotion-label">{{ emotion.title() }}</div>
                <div class="bar-container">
                    <div class="bar" style="width: {{ ((count / total_entries) * 100) if total_entries > 0 else 0 }}%;"></div>
                </div>
                <div class="bar-count">{{ count }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
